<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/add-product.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>Adicionar Novo Produto</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header__left">
          <h1>
            <a href="../../index.html "
              ><img
                src="../images/logo.svg"
                alt="logo alura geek"
                class="header__logo"
            /></a>
          </h1>
          <div class="header__search-box">
            <input
              type="text"
              class="header__search-box__text-input"
              placeholder="O que deseja encontrar?"
            />
            <a href="#"
              ><img
                src="../images/lupa.svg"
                alt=""
                class="header__search-box__lupa"
            /></a>
          </div>
        </div>
        <button class="header__btn">Menu administrador</button>
        <a href="#" class="header__search-icon--mobile"><img src="../images/gray-magnifier-icon.svg" alt="lupa de busca"></a>
      </header>
      <section class="add-product">
        <form action="" class="add-product__form">
          <h2 class="add-product__form__title">Adicionar Novo Produto</h2>
          <div class="add-product__form__input-box">
            <label for="url-input" class="add-product__form__url-label">URL da imagem</label>
            <input type="text" id="url-input" class="add-product__form__url-input">
          </div>
          <div class="add-product__form__input-box">
            <label for="category-input" class="add-product__form__category-label">Categoria</label>
            <input type="text" id="category-input" class="add-product__form__category-input">
          </div>
          <div class="add-product__form__input-box">
            <label for="name-input" class="add-product__form__name-label">Nome do produto</label>
            <input type="text" id="name-input" class="add-product__form__name-input">
          </div>
          <div class="add-product__form__input-box">
            <label for="price-input" class="add-product__form__price-label">Preço do produto</label>
            <input type="text" id="price-input" class="add-product__form__price-input">
          </div>
          <textarea class="add-product__form__description" name="" id="" cols="30" rows="10" placeholder="Descrição do produto"></textarea>
          <button class="add-product__form__btn">Adicionar produto</button>
        </form>
      </section>
      <footer>
        <div class="footer__sup">
          <a href="../../index.html" class="footer__sup__logo"
            ><img src="../images/logo.svg" alt=""
          /></a>
          <div class="footer__sup__links-box">
            <a href="#" class="footer__sup__link">Quem somos nós</a>
            <a href="#" class="footer__sup__link">Política de privacidade</a>
            <a href="#" class="footer__sup__link">Programa de fidelidade</a>
            <a href="#" class="footer__sup__link">Nossas Lojas</a>
            <a href="#" class="footer__sup__link">Quero ser um franqueado</a>
            <a href="#" class="footer__sup__link">Anuncie aqui</a>
          </div>
          <form action="#" class="footer__sup__form">
            <p class="footer__sup__form-title">Fale conosco</p>
            <div class="form__sup__name">
              <label for="name-input" class="footer__sup__name-label"
                >Nome</label
              >
              <input
                type="text"
                id="name-input"
                class="footer__sup__name-input"
              />
            </div>
            <textarea
              placeholder="Escreva sua mensagem"
              name="msg"
              id="msg"
              cols="30"
              rows="10"
              class="footer__sup__textarea"
            ></textarea>
            <button class="footer__sup__btn">Enviar mensagem</button>
          </form>
        </div>
        <div class="footer__sub">
          <p>
            Desenvolvido por
            <strong class="dev__box__name">Clayton Klein</strong>
          </p>
          <p>2022</p>
        </div>
      </footer>
    </div>
  </body>
</html>
